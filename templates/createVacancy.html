{% extends "Layout_Employer.html" %}
{% block body %}

        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Create Vacancy</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Job Title</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Number</label>
                                        <input class="form-control" type="number">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Job Type</label>
                                        <select class="select">
                                            <option>Select</option>
                                            <option>Technical Job</option>
                                            <option>Non-Technical Job</option>
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Job Level</label>
                                        <select class="select">
                                            <option>Select</option>
                                            <option>Entry Level</option>
                                            <option>Senior Level</option>
                                            
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Skills</label>
                                <textarea cols="30" rows="3" class="form-control"></textarea>
                            </div>


                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn" style="background-color: #606EB3;"><a href="{{url_for( 'EmployerIndex')}} " style="color: white; ">Create</a></button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        $(function() {

            });

    </script>
